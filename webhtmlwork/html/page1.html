<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../css/navhead.css">
    <link rel="stylesheet" href="../css/mybody.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/lbtu.js"></script>
    <script src="../js/top.js"></script>
</head>


<body>
    <div class="box">
        <!-- <img src="" alt=""> -->
        <!-- 导航栏 -->
        <div class="head">
            <div class="header_top">

                <div class="header_top_center">
                    <div class="logo"><img src="../images/logo.png" alt=""></div>
                    <div class="h_top_left">
                        欢迎来到图库
                    </div>

                    <div class="h_top_right">
                        <a href="index.html">免费注册</a>
                        <a href="login.html" target="_blank">切换账号</a>

                    </div>
                </div>
            </div>
            <div class="sousuo">
                <form action="#">
                    <input type="text" placeholder="请输入..." class="t_input">
                    <input type="submit" class="t_button" value="搜索">
                </form>
            </div>
            <div class="nav">
                <ul class="nav_li">
                    <li><a href="page1.html">首页</a></li>
                    <li><a href="page2.html">分类</a></li>
                    <li><a href="page3.html">收藏</a></li>
                    <li><a href="page4.html">个人主页</a></li>
                </ul>
            </div>
        </div>
        <!-- 首页图片展示 -->

        <div id="banner">
            <ul id="imglist">
                <li><img src="../images/lb1.jpg" alt=""></li>
                <li><img src="../images/lb2.jpg" alt=""></li>
                <li><img src="../images/lb3.jpg" alt=""></li>
                <li><img src="../images/lb4.jpg" alt=""></li>
                <li><img src="../images/lb1.jpg" alt=""></li>
            </ul>
            <!-- 图片小圆点 -->
            <ul id="icolist">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <!-- 左拉右拉图标 -->
            <div class="prev"><img src="../images/向左.png" alt=""></div>
            <div class="next"><img src="../images/向右.png" alt=""></div>
            <!-- js轮播图 -->
            <script src="../js/lbtu.js"></script>
        </div>

        <div class="jinxuantupian">
            <span>精选图片-点击收藏</span>
            <span>总有一副让你怦然心动</span>
        </div>

        <!-- 列表部分 -->
        <div class="mybody">
            <div class="mybody_box mybody_left">
                <img src="../images/1.jpg" alt="">
                <!-- 设置喜欢悬浮 -->
                <div class="like"></div>
            </div>
            <div class="mybody_box">
                <img src="../images/2.jpg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_box">
                <img src="../images/3.jpg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_left mybody_box">
                <img src="../images/4.jpeg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_box ">
                <img src="../images/5.jpg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_box">
                <img src="../images/6.jpeg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_left mybody_box">
                <img src="../images/7.jpeg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_box">
                <img src="../images/8.jpeg" alt="">
                <div class="like"></div>
            </div>
            <div class="mybody_box">
                <img src="../images/9.jpeg" alt="">
                <div class="like"></div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="page">
            <!-- 页面page跳转 -->
            <div class="page-icon">
                <span class="page-prev">上一页</span>
                <span class="page-1">1</span>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                ……
                <a href="#">...</a>
                <a href="#">10</a>
                <a class="page-next" href="#">下一页</a>
            </div>
            <div class="footer">
                <div class="help">
                    <a href="">关于我们</a>
                    |
                    <a href="">联系我们</a>
                    |
                    <a href="">商家入驻</a>
                    |
                    <a href="">友情链接</a>
                    |
                </div>

            </div>
        </div>
        <!-- js实现返回顶部按钮 -->
        <div>
            <button onclick="topFunction()" id="myBtn">返回顶部</button>
        </div>

    </div>


</body>

</html>
