<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/regist.css">
</head>

<body>
    <!--头部-->
    <div class="reg_header">
        <h1>欢迎注册</h1>
    </div>


    <!--表单内容-->
    <div class="reg_box">
        <div class="reg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>

        <!--    表单列表-->
        <div class="reg_center">
            <div class="reg_form">
                <form action="#" method="post" id="form">
                    <table>
                        <tr>
                            <!-- 设置用户名 -->
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right"><input type="text" name="username" placeholder="请输入用户名" id="username">
                            </td>

                        </tr>

                        <tr>
                            <!-- 设置密码 -->
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" placeholder="请输入密码(请设置6-12位字符)"
                                    id="password">
                            </td>

                        </tr>

                        <tr>
                            <!-- 确认密码 -->
                            <td class="td_left"><label for="repassword">确认密码</label></td>
                            <td class="td_right"><input type="password" name="repassword" placeholder="请输入密码"
                                    id="repassword">
                            </td>

                        </tr>

                        <tr>
                            <!-- 电子邮件 -->
                            <td class="td_left"><label for="email">Email</label></td>
                            <td class="td_right"><input type="email" name="email" placeholder="请输入Email" id="Email">
                            </td>

                        </tr>

                        <tr>
                            <!-- 姓名 -->
                            <td class="td_left"><label for="rename">姓名</label></td>
                            <td class="td_right"><input type="text" name="rename" placeholder="请输入真实姓名" id="rename">
                            </td>

                        </tr>

                        <tr>
                            <!-- 手机号 -->
                            <td class="td_left"><label for="Telphone">手机号</label></td>
                            <td class="td_right"><input type="text" name="telphone" placeholder="请输入您的手机号"
                                    id="Telphone">
                            </td>

                        </tr>

                        <tr>
                            <!-- 性别 -->
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right"><input type="radio" name="gender" value="male" checked> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>


                        </tr>

                        <tr>
                            <!-- 生日 -->
                            <td class="td_left"><label for="Birthday">生日</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="Birthday"></td>
                        </tr>

                        <tr>
                            <!-- 校验码 -->
                            <td class="td_left"><label for="checkcode">校验码</label></td>
                            <td class="td_right">
                                <div class="all">
                                    <input type="text" name="checkcode" id="checkcode">
                                    <div class="code">8848</div>
                                    <a href="#">看不清，换一张</a>

                                </div>
                            </td>
                        </tr>


                    </table>
                    <!--两个按钮位置单独设置 -->
                    <tr>
                        <td colspan="2" align="center">
                            <button type="button" value="注册" id="btn_sub"><a href="login.html">注册</a></button>
                        </td>

                        <td colspan="2" align="center">
                            <button id="reset" value="重置"><a href="login.html">重置</a></button>
                        </td>
                    </tr>
                </form>
            </div>
        </div>

        <div class="reg_right">
            <p>已有账号?<a href="login.html">立即登录</a></p>
        </div>
    </div>
</body>

</html>
